format = """
[░▒▓](#4AB146)\
[ 󰣇 ](bg:#A3AED200 fg:#00FF1A)\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$golang\
$php\

\n$character"""

[directory]
style = "fg:#15FF00 bg:#769FF000"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#39426000"
format = '[[ $symbol $branch ](fg:#15FF00 bg:#39426000)]($style)'

[git_status]
style = "bg:#39426000"
format = '[[($all_status$ahead_behind )](fg:#15FF00 bg:#39426000)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#15FF00 bg:#21273600)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#15FF00 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#15FF00 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#15FF00 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#15FF00 bg:#1d2230)]($style)'